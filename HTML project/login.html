				<input type="text" name="userName" placeholder="name of the user"><br><br>

				<button>LOG IN</button>
			</form>
		</div>

	<script type="text/javascript">
		//function for form validation
		function validation(){
			//saving data of form in below variables
			var userName = document.forms["log form"]["userName"].value;
			var email = document.forms["log form"]["email"].value;
			var password = document.forms["log form"]["password"].value;
			if(userName==""||email==""||password==""){//condition for showing below message in alert box
				alert("Please fill all credentials");
			}
			else{//below message in alert box will be appear if the above condition is false
				alert("Your id is logged in sucessfully"); 
			}
		}
